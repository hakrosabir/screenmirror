<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Group Call</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #0f172a; color: #fff; font-family: system-ui, -apple-system, sans-serif; overflow: hidden; }
        
        /* Grid Layout */
        #video-grid {
            display: grid;
            gap: 12px;
            width: 100%;
            height: 100%;
            padding: 12px;
            padding-bottom: 100px;
            overflow-y: auto;
            align-content: center; /* Center grid content vertically */
        }

        /* Dynamic Classes for Grid */
        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: 1fr 1fr; } /* Desktop: Side by side */
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        
        /* Mobile Responsive Grid Override */
        @media (max-width: 640px) {
            .grid-2 { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; } /* Mobile: Stacked */
        }

        /* Video Card */
        .video-card {
            position: relative;
            background: #1e293b;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            aspect-ratio: 16/9; /* Force standard aspect ratio */
            width: 100%;
        }
        /* Allow 1 person to fill screen */
        .grid-1 .video-card { aspect-ratio: auto; height: 100%; }

        .video-card video {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        /* Name Tag */
        .name-tag {
            position: absolute; bottom: 12px; left: 12px;
            background: rgba(0,0,0,0.6); padding: 6px 12px;
            border-radius: 8px; font-size: 13px; font-weight: 600;
            backdrop-filter: blur(4px); border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 6px;
        }
        .mic-icon { font-size: 10px; }

        /* Floating Controls */
        .control-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 12px;
            padding: 12px 20px;
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            z-index: 50;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }
        
        .btn-control {
            width: 50px; height: 50px; border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; color: white; transition: all 0.2s;
            background: rgba(255,255,255,0.1);
        }
        .btn-control:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }
        .btn-control:active { transform: scale(0.95); }
        .btn-red { background: #ef4444 !important; color: white; }
        .btn-off { background: rgba(255, 255, 255, 0.9) !important; color: #000 !important; }

        /* Toast Notifications */
        #toast-container {
            position: fixed; top: 80px; right: 20px;
            display: flex; flex-col: column; gap: 10px; z-index: 60;
        }
        .toast {
            background: rgba(15, 23, 42, 0.9); border-left: 4px solid #3b82f6;
            color: white; padding: 12px 20px; border-radius: 8px;
            font-size: 14px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px); animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body class="h-screen w-screen flex flex-col bg-slate-900">

    <!-- ================= 1. LANDING SCREEN ================= -->
    <div id="screen-home" class="fixed inset-0 z-50 flex flex-col items-center justify-center p-6 bg-slate-900">
        <div class="w-full max-w-md text-center">
            
            <div class="w-24 h-24 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-2xl shadow-blue-900/30 transform rotate-3 hover:rotate-0 transition-transform">
                <i class="fa-solid fa-video text-4xl text-white -rotate-3"></i>
            </div>
            
            <h1 class="text-4xl font-bold text-white mb-2">Team Meet</h1>
            <p class="text-slate-400 mb-12 text-lg">Secure, high-quality video conferencing.</p>

            <!-- Main Actions -->
            <div id="action-buttons" class="space-y-4">
                <button onclick="createMeeting()" class="w-full py-5 bg-blue-600 hover:bg-blue-500 text-white rounded-2xl font-bold text-lg shadow-lg shadow-blue-900/20 transition-all flex items-center justify-center gap-3 transform active:scale-95">
                    <i class="fa-solid fa-plus-circle"></i> New Meeting
                </button>
                
                <div class="relative">
                    <input id="manual-room" type="text" placeholder="Enter Code to Join" class="w-full bg-slate-800 border border-slate-700 text-center text-white uppercase tracking-widest font-bold py-4 rounded-2xl focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder:text-slate-600 placeholder:font-normal">
                    <button onclick="joinManual()" class="absolute right-2 top-2 bottom-2 bg-slate-700 hover:bg-green-600 text-white px-4 rounded-xl transition-colors">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Invited View (shown if ?room= exists) -->
            <div id="view-invited" class="hidden bg-slate-800/50 p-8 rounded-3xl border border-slate-700 backdrop-blur-sm">
                <p class="text-slate-400 text-sm uppercase tracking-wide font-bold mb-2">Join Room</p>
                <p id="invite-code" class="text-3xl font-mono font-bold text-white mb-6 tracking-wider">---</p>
                <button onclick="joinInvited()" class="w-full py-4 bg-green-600 hover:bg-green-500 text-white rounded-xl font-bold text-lg shadow-lg transition-transform active:scale-95">
                    Join Now
                </button>
            </div>

            <div id="loading-msg" class="hidden mt-8 text-blue-400 animate-pulse font-semibold">
                <i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Connecting to secure server...
            </div>
        </div>
    </div>

    <!-- ================= 2. MEETING ROOM ================= -->
    <div id="screen-meeting" class="hidden fixed inset-0 z-0 bg-black">
        
        <!-- Header Info -->
        <div class="absolute top-0 left-0 right-0 p-4 flex justify-between items-start z-40 pointer-events-none">
            <div class="pointer-events-auto bg-slate-900/80 backdrop-blur px-4 py-2 rounded-full border border-white/10 flex items-center gap-3 shadow-lg">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span id="room-display" class="font-mono font-bold text-white tracking-wider select-all cursor-pointer" onclick="copyLink()">---</span>
                <button onclick="copyLink()" class="w-6 h-6 bg-white/10 hover:bg-white/20 rounded-full flex items-center justify-center text-xs transition-colors">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toast-container"></div>

        <!-- Video Grid -->
        <div id="video-grid" class="grid-1">
            <!-- Dynamic Video Elements -->
        </div>

        <!-- Controls -->
        <div class="control-bar">
            <button onclick="toggleAudio()" id="btn-mic" class="btn-control" title="Toggle Mic">
                <i class="fa-solid fa-microphone"></i>
            </button>
            
            <button onclick="toggleVideo()" id="btn-vid" class="btn-control" title="Toggle Camera">
                <i class="fa-solid fa-video"></i>
            </button>

            <button onclick="switchCamera()" class="btn-control" title="Switch Cam">
                <i class="fa-solid fa-camera-rotate"></i>
            </button>

            <button onclick="shareLink()" class="btn-control" title="Share Link">
                <i class="fa-solid fa-share-nodes"></i>
            </button>
            
            <button onclick="leaveMeeting()" class="btn-control btn-red" title="Leave">
                <i class="fa-solid fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <script>
        // --- STATE MANAGEMENT ---
        const peerConfig = { debug: 1 };
        let peer = null;
        let myId = null;
        let myStream = null;
        let roomId = null;
        let isHost = false;
        let myName = generateRandomName();
        let currentCam = 'user';
        
        // Track connections
        // Format: { peerId: { call: MediaConnection, conn: DataConnection, name: String } }
        const peers = {}; 

        // --- INITIALIZATION ---
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const r = urlParams.get('room');
            if (r) {
                roomId = r;
                document.getElementById('action-buttons').classList.add('hidden');
                document.getElementById('view-invited').classList.remove('hidden');
                document.getElementById('invite-code').innerText = roomId;
            }
        };

        // --- USER ACTIONS ---

        async function createMeeting() {
            showLoading(true);
            isHost = true;
            roomId = generateRoomId();
            await initPeer(roomId); // Host ID = Room ID
            await enterRoom();
            showToast("Meeting Created! Share the code.");
        }

        async function joinInvited() {
            showLoading(true);
            // Guest gets random ID
            await initPeer(generateRoomId()); 
            await enterRoom();
            connectToHost(roomId); // Connect to Host ID
        }

        async function joinManual() {
            const val = document.getElementById('manual-room').value.trim().toUpperCase();
            if(!val) return showToast("Please enter a code");
            roomId = val;
            showLoading(true);
            await initPeer(generateRoomId());
            await enterRoom();
            connectToHost(roomId);
        }

        // --- PEERJS & NETWORK LOGIC ---

        function initPeer(id) {
            return new Promise((resolve) => {
                peer = new Peer(id, peerConfig);
                
                peer.on('open', (id) => {
                    myId = id;
                    resolve();
                });

                // 1. Handle Incoming Calls (Video)
                peer.on('call', call => {
                    call.answer(myStream); // Answer with our stream
                    handleCall(call);
                });

                // 2. Handle Incoming Data (Signaling/Names)
                peer.on('connection', conn => {
                    handleData(conn);
                });

                peer.on('error', err => {
                    console.error(err);
                    showLoading(false);
                    if(err.type === 'unavailable-id') {
                        alert("Room is busy. Please create a new one.");
                        location.reload();
                    }
                });
            });
        }

        // --- MESH NETWORK DISCOVERY ---

        function connectToHost(hostId) {
            // Connect Data first to exchange details
            const conn = peer.connect(hostId);
            
            conn.on('open', () => {
                // Send our info to Host
                conn.send({ type: 'join-request', from: myId, name: myName });
            });

            handleData(conn);
        }

        function handleData(conn) {
            conn.on('open', () => {
                if(!peers[conn.peer]) peers[conn.peer] = {};
                peers[conn.peer].conn = conn;
            });

            conn.on('data', data => {
                // CASE 1: Host receives join request
                if (isHost && data.type === 'join-request') {
                    showToast(`${data.name} joined!`);
                    
                    // Store their name
                    if(!peers[data.from]) peers[data.from] = {};
                    peers[data.from].name = data.name;

                    // 1. Send the NEW USER the list of EXISTING PEERS
                    const existingPeers = Object.keys(peers).filter(p => p !== data.from).map(p => ({
                        id: p,
                        name: peers[p].name || "User"
                    }));
                    
                    // Add Host (Me) to that list so they call me too
                    existingPeers.push({ id: myId, name: myName });

                    conn.send({ type: 'peer-list', list: existingPeers });

                    // 2. Broadcast the NEW USER to EXISTING PEERS
                    Object.keys(peers).forEach(p => {
                        if(p !== data.from && peers[p].conn && peers[p].conn.open) {
                            peers[p].conn.send({ 
                                type: 'user-joined', 
                                id: data.from, 
                                name: data.name 
                            });
                        }
                    });
                }

                // CASE 2: Guest receives Peer List (from Host) -> Call Everyone
                if (data.type === 'peer-list') {
                    data.list.forEach(user => {
                        if(user.id !== myId) {
                            connectToPeer(user.id, user.name);
                        }
                    });
                }

                // CASE 3: Existing Peer receives "User Joined" notification -> Call them or Wait?
                // Better: Let the New User call us (Mesh Strategy), but we save the Name.
                if (data.type === 'user-joined') {
                    showToast(`${data.name} joined!`);
                    if(!peers[data.id]) peers[data.id] = {};
                    peers[data.id].name = data.name;
                }

                // CASE 4: Receive Name Update (Direct)
                if (data.type === 'name-update') {
                     updateNameTag(data.from, data.name);
                }
            });
            
            conn.on('close', () => {
                 handlePeerDisconnect(conn.peer);
            });
        }

        // Connect to a specific peer (Video + Data)
        function connectToPeer(peerId, name) {
            if(peers[peerId] && peers[peerId].call) return; // Already connected

            // 1. Call them
            const call = peer.call(peerId, myStream);
            handleCall(call, name);

            // 2. Connect Data (Direct P2P name exchange backup)
            const conn = peer.connect(peerId);
            conn.on('open', () => {
                conn.send({ type: 'name-update', from: myId, name: myName });
            });
            handleData(conn);
        }

        function handleCall(call, knownName = null) {
            if(!peers[call.peer]) peers[call.peer] = {};
            peers[call.peer].call = call;
            if(knownName) peers[call.peer].name = knownName;

            call.on('stream', remoteStream => {
                addVideoToGrid(remoteStream, call.peer, peers[call.peer].name);
            });

            call.on('close', () => handlePeerDisconnect(call.peer));
            call.on('error', () => handlePeerDisconnect(call.peer));
        }

        function handlePeerDisconnect(id) {
            if(document.getElementById(`video-${id}`)) {
                const name = peers[id]?.name || "User";
                showToast(`${name} left.`);
                removeVideo(id);
            }
            if(peers[id]) delete peers[id];
        }

        // --- VIDEO GRID UI ---

        async function enterRoom() {
            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
            } catch (e) {
                myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true }); // Fallback
            }

            // UI Transition
            document.getElementById('screen-home').classList.add('hidden');
            document.getElementById('screen-meeting').classList.remove('hidden');
            document.getElementById('room-display').innerText = roomId;

            // Add My Video
            addVideoToGrid(myStream, 'me', myName + " (You)", true);
        }

        function addVideoToGrid(stream, id, name = "User", isLocal = false) {
            if(document.getElementById(`video-${id}`)) return; // Exists

            const grid = document.getElementById('video-grid');
            
            // Container
            const card = document.createElement('div');
            card.className = 'video-card';
            card.id = `video-${id}`;

            // Video
            const vid = document.createElement('video');
            vid.srcObject = stream;
            vid.autoplay = true;
            vid.playsInline = true;
            if(isLocal) vid.muted = true;
            if(isLocal) vid.style.transform = "scaleX(-1)";

            // Name Tag
            const tag = document.createElement('div');
            tag.className = 'name-tag';
            tag.innerHTML = `<span>${name}</span>`;

            card.appendChild(vid);
            card.appendChild(tag);
            grid.appendChild(card);

            adjustGrid();
        }

        function removeVideo(id) {
            const el = document.getElementById(`video-${id}`);
            if(el) el.remove();
            adjustGrid();
        }

        function updateNameTag(id, name) {
            if(peers[id]) peers[id].name = name;
            const el = document.querySelector(`#video-${id} .name-tag span`);
            if(el) el.innerText = name;
        }

        function adjustGrid() {
            const grid = document.getElementById('video-grid');
            const count = grid.children.length;
            
            // Remove all sizing classes
            grid.classList.remove('grid-1', 'grid-2', 'grid-3');

            // Apply logic
            if (count === 1) grid.classList.add('grid-1');
            else if (count === 2) grid.classList.add('grid-2');
            else grid.classList.add('grid-3');
        }

        // --- CONTROLS ---

        function toggleAudio() {
            const track = myStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            const btn = document.getElementById('btn-mic');
            btn.classList.toggle('btn-off', !track.enabled);
            btn.innerHTML = track.enabled ? '<i class="fa-solid fa-microphone"></i>' : '<i class="fa-solid fa-microphone-slash"></i>';
        }

        function toggleVideo() {
            const track = myStream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            const btn = document.getElementById('btn-vid');
            btn.classList.toggle('btn-off', !track.enabled);
            btn.innerHTML = track.enabled ? '<i class="fa-solid fa-video"></i>' : '<i class="fa-solid fa-video-slash"></i>';
        }

        async function switchCamera() {
            if(Object.keys(peers).length > 0) showToast("Switching camera...");
            
            currentCam = currentCam === 'user' ? 'environment' : 'user';
            myStream.getVideoTracks().forEach(t => t.stop());
            
            const newStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentCam }, audio: true });
            const newTrack = newStream.getVideoTracks()[0];
            const audTrack = newStream.getAudioTracks()[0]; // Re-grab audio to be safe

            // Replace in Peer connections
            for(let p in peers) {
                const call = peers[p].call;
                if(call && call.peerConnection) {
                    const sender = call.peerConnection.getSenders().find(s => s.track.kind === 'video');
                    if(sender) sender.replaceTrack(newTrack);
                }
            }

            // Replace Local
            const myVid = document.querySelector('#video-me video');
            myVid.srcObject = newStream;
            myVid.style.transform = currentCam === 'user' ? "scaleX(-1)" : "none";
            
            // Update global ref
            myStream = newStream;
        }

        function leaveMeeting() {
            if(peer) peer.destroy();
            location.href = window.location.pathname;
        }

        function copyLink() {
            const url = `${window.location.origin}${window.location.pathname}?room=${roomId}`;
            navigator.clipboard.writeText(url);
            showToast("Link copied to clipboard");
        }

        function shareLink() {
            const url = `${window.location.origin}${window.location.pathname}?room=${roomId}`;
            if (navigator.share) {
                navigator.share({ title: 'Join Meeting', url: url });
            } else {
                copyLink();
            }
        }

        // --- UTILS ---

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 7).toUpperCase();
        }

        function generateRandomName() {
            const adjs = ["Happy", "Swift", "Cool", "Brave", "Calm", "Wild"];
            const nouns = ["Panda", "Fox", "Tiger", "Eagle", "Bear", "Wolf"];
            return adjs[Math.floor(Math.random()*adjs.length)] + "-" + nouns[Math.floor(Math.random()*nouns.length)];
        }

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerText = msg;
            container.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        function showLoading(show) {
            const el = document.getElementById('loading-msg');
            if(show) el.classList.remove('hidden'); else el.classList.add('hidden');
        }
    </script>
</body>
</html>
