<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Group Call</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #0f172a; color: #fff; font-family: system-ui, -apple-system, sans-serif; overflow: hidden; }
        
        /* --- ROBUST GRID LAYOUT --- */
        #video-grid {
            display: grid;
            gap: 10px;
            width: 100%;
            height: 100%;
            padding: 10px;
            padding-bottom: 120px; /* Space for controls */
            overflow-y: auto;
            align-content: start;
            /* Mobile First: Force 2 columns */
            grid-template-columns: 1fr 1fr; 
            grid-auto-rows: min-content;
        }

        /* Tablet/Desktop: Adaptive */
        @media (min-width: 768px) {
            #video-grid {
                align-content: center;
                gap: 16px;
                padding: 20px;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }

        /* --- VIDEO CARD STYLING --- */
        .video-card {
            position: relative;
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            aspect-ratio: 16/9; /* Maintain aspect ratio */
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s;
            border: 3px solid transparent; /* For unique color */
        }
        
        /* If only 1 person, fill screen */
        .video-card:only-child {
            grid-column: 1 / -1;
            aspect-ratio: auto;
            height: 60vh;
        }
        
        .video-card:hover { z-index: 10; }

        .video-card video {
            width: 100%; height: 100%;
            object-fit: cover;
            background: #000;
        }

        /* PINNED MODE */
        .video-card.pinned {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            z-index: 100; width: 100% !important; height: 100% !important;
            aspect-ratio: auto; border-radius: 0; border: none;
            background: #000;
        }
        .video-card.pinned video { object-fit: contain; }

        /* --- AVATAR (Camera Off) --- */
        .avatar-overlay {
            position: absolute; inset: 0;
            background: #1e293b;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 20; /* Higher than video */
            display: none; /* Hidden by default */
        }
        .avatar-circle {
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: bold; color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        @media (min-width: 768px) {
            .avatar-circle { width: 80px; height: 80px; font-size: 32px; }
        }

        /* Name Tag */
        .name-tag {
            position: absolute; bottom: 8px; left: 8px;
            background: rgba(0,0,0,0.7); padding: 4px 8px;
            border-radius: 6px; font-size: 11px; font-weight: 600;
            backdrop-filter: blur(4px); border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 6px; z-index: 30;
            max-width: 90%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
        }
        .mic-off-icon { color: #ef4444; display: none; } /* Hidden unless muted */

        /* --- CONTROLS --- */
        .control-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px;
            padding: 10px 20px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            border-radius: 100px;
            z-index: 50;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            max-width: 95vw; overflow-x: auto;
        }
        
        .btn-control {
            min-width: 44px; height: 44px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; color: white; transition: all 0.2s;
            background: rgba(255,255,255,0.1);
        }
        .btn-control:active { transform: scale(0.95); }
        .btn-red { background: #ef4444 !important; }
        .btn-white { background: #fff !important; color: #000 !important; }

        /* Toast */
        #toast-container { position: fixed; top: 80px; right: 20px; z-index: 60; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { background: rgba(15, 23, 42, 0.95); color: white; padding: 10px 16px; border-radius: 8px; font-size: 13px; border-left: 4px solid #3b82f6; animation: slideIn 0.3s; pointer-events: auto; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body class="h-screen w-screen flex flex-col bg-slate-900">

    <!-- ================= 1. LANDING SCREEN ================= -->
    <div id="screen-home" class="fixed inset-0 z-50 flex flex-col items-center justify-center p-6 bg-slate-900">
        <div class="w-full max-w-md text-center">
            
            <div class="w-20 h-20 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-blue-900/30">
                <i class="fa-solid fa-video text-3xl text-white"></i>
            </div>
            
            <h1 class="text-3xl font-bold text-white mb-2">Team Meet</h1>
            <p class="text-slate-400 mb-10">Secure mesh video conferencing.</p>

            <div id="action-buttons" class="space-y-4">
                <button onclick="createMeeting()" class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold text-lg shadow-lg transition-all flex items-center justify-center gap-3 active:scale-95">
                    <i class="fa-solid fa-plus-circle"></i> New Meeting
                </button>
                
                <div class="relative">
                    <input id="manual-room" type="text" placeholder="Enter Code" class="w-full bg-slate-800 border border-slate-700 text-center text-white uppercase tracking-widest font-bold py-4 rounded-xl focus:border-blue-500 outline-none transition-all">
                    <button onclick="joinManual()" class="absolute right-2 top-2 bottom-2 bg-slate-700 hover:bg-green-600 text-white px-4 rounded-lg transition-colors">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Invited View -->
            <div id="view-invited" class="hidden bg-slate-800/50 p-8 rounded-3xl border border-slate-700 backdrop-blur-sm">
                <p class="text-slate-400 text-sm uppercase tracking-wide font-bold mb-2">Join Room</p>
                <p id="invite-code" class="text-3xl font-mono font-bold text-white mb-6 tracking-wider">---</p>
                <button onclick="joinInvited()" class="w-full py-4 bg-green-600 hover:bg-green-500 text-white rounded-xl font-bold text-lg shadow-lg active:scale-95">
                    Join Now
                </button>
            </div>
            
            <div id="loading-msg" class="hidden mt-8 text-blue-400 animate-pulse font-semibold">
                <i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Connecting...
            </div>
        </div>
    </div>

    <!-- ================= 2. MEETING ROOM ================= -->
    <div id="screen-meeting" class="hidden fixed inset-0 z-0 bg-black">
        
        <!-- Header -->
        <div class="absolute top-0 left-0 right-0 p-3 flex justify-between z-40 pointer-events-none">
            <div class="pointer-events-auto bg-slate-900/80 backdrop-blur px-3 py-2 rounded-full border border-white/10 flex items-center gap-2 shadow-lg">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span id="room-display" class="font-mono font-bold text-white tracking-wider select-all cursor-pointer text-sm" onclick="copyLink()">---</span>
                <button onclick="copyLink()" class="text-white/70 hover:text-white"><i class="fa-regular fa-copy"></i></button>
            </div>
        </div>

        <!-- Toasts -->
        <div id="toast-container"></div>

        <!-- Grid -->
        <div id="video-grid"></div>

        <!-- Controls -->
        <div class="control-bar">
            <button onclick="toggleAudio()" id="btn-mic" class="btn-control" title="Mic">
                <i class="fa-solid fa-microphone"></i>
            </button>
            
            <button onclick="toggleVideo()" id="btn-vid" class="btn-control" title="Video">
                <i class="fa-solid fa-video"></i>
            </button>

            <button onclick="switchCamera()" class="btn-control" title="Swap Cam">
                <i class="fa-solid fa-camera-rotate"></i>
            </button>

            <button onclick="shareLink()" class="btn-control" title="Share">
                <i class="fa-solid fa-share-nodes"></i>
            </button>
            
            <button onclick="leaveMeeting()" class="btn-control btn-red" title="Leave">
                <i class="fa-solid fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const peerConfig = { debug: 1 };
        let peer = null;
        let myId = null;
        let myStream = null;
        let roomId = null;
        let isHost = false;
        let myName = generateRandomName();
        let currentCam = 'user';
        let videoEnabled = true;
        let audioEnabled = true;
        
        // Peers: { id: { conn, call, name } }
        const peers = {}; 

        // --- INIT ---
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const r = urlParams.get('room');
            if (r) {
                roomId = r;
                document.getElementById('action-buttons').classList.add('hidden');
                document.getElementById('view-invited').classList.remove('hidden');
                document.getElementById('invite-code').innerText = roomId;
            }
        };

        // --- USER ACTIONS ---
        async function createMeeting() {
            showLoading(true);
            isHost = true;
            roomId = generateRoomId();
            await initPeer(roomId);
            await enterRoom();
            showToast("Meeting Created!");
        }

        async function joinInvited() {
            showLoading(true);
            await initPeer(generateRoomId());
            await enterRoom();
            connectToHost(roomId);
        }

        async function joinManual() {
            const val = document.getElementById('manual-room').value.trim().toUpperCase();
            if(!val) return showToast("Enter a code");
            roomId = val;
            showLoading(true);
            await initPeer(generateRoomId());
            await enterRoom();
            connectToHost(roomId);
        }

        // --- PEER LOGIC ---
        function initPeer(id) {
            return new Promise((resolve) => {
                peer = new Peer(id, peerConfig);
                peer.on('open', (id) => { myId = id; resolve(); });
                peer.on('call', call => {
                     call.answer(myStream); 
                     handleCall(call); 
                });
                peer.on('connection', conn => handleData(conn));
                peer.on('error', err => {
                    showLoading(false);
                    if(err.type === 'unavailable-id') alert("Room taken. Create new.");
                });
            });
        }

        function connectToHost(hostId) {
            // 1. Connect Data
            const conn = peer.connect(hostId);
            conn.on('open', () => sendHandshake(conn));
            handleData(conn);
        }

        function handleData(conn) {
            conn.on('open', () => {
                if(!peers[conn.peer]) peers[conn.peer] = {};
                peers[conn.peer].conn = conn;
            });

            conn.on('data', data => {
                // 1. HANDSHAKE (Received state from peer)
                if (data.type === 'handshake') {
                    if(!peers[data.from]) peers[data.from] = {};
                    peers[data.from].name = data.name;
                    // Handle Join Toast if new
                    if (!document.getElementById(`video-${data.from}`)) showToast(`${data.name} joined`);
                    // Update their video status immediately
                    setTimeout(() => updateVideoStatus(data.from, data.videoEnabled), 500);

                    // IF HOST: Send peer list to new user
                    if(isHost && !data.isReply) {
                        const list = Object.keys(peers).filter(p => p !== data.from).map(p => p);
                        list.push(myId); // Add self
                        conn.send({ type: 'peer-list', list: list });
                    }
                }

                // 2. PEER LIST (Received by Guest)
                if (data.type === 'peer-list') {
                    data.list.forEach(pid => {
                        if(pid !== myId && !peers[pid]?.conn) connectToPeer(pid);
                    });
                }

                // 3. STATUS UPDATES
                if (data.type === 'video-status') updateVideoStatus(data.from, data.enabled);
                if (data.type === 'audio-status') updateAudioStatus(data.from, data.enabled);
            });

            conn.on('close', () => handleDisconnect(conn.peer));
        }

        function connectToPeer(peerId) {
            if(peers[peerId]) return;
            
            // 1. Call Video
            const call = peer.call(peerId, myStream);
            handleCall(call);
            
            // 2. Connect Data
            const conn = peer.connect(peerId);
            conn.on('open', () => sendHandshake(conn));
            handleData(conn);
        }

        function sendHandshake(conn, isReply = false) {
            conn.send({ 
                type: 'handshake', 
                from: myId, 
                name: myName, 
                videoEnabled: videoEnabled, 
                audioEnabled: audioEnabled,
                isReply: isReply
            });
        }

        function handleCall(call) {
            if(!peers[call.peer]) peers[call.peer] = {};
            peers[call.peer].call = call;

            call.on('stream', stream => {
                // Wait a moment to ensure we have name data
                setTimeout(() => {
                     addVideoToGrid(stream, call.peer, peers[call.peer]?.name || "User");
                }, 100);
            });
            call.on('close', () => handleDisconnect(call.peer));
            call.on('error', () => handleDisconnect(call.peer));
        }

        function handleDisconnect(id) {
            if(document.getElementById(`video-${id}`)) {
                showToast(`${peers[id]?.name || 'User'} left`);
                document.getElementById(`video-${id}`).remove();
            }
            delete peers[id];
        }

        // --- VIDEO & UI ---

        async function enterRoom() {
            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
            } catch(e) {
                myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            }

            document.getElementById('screen-home').classList.add('hidden');
            document.getElementById('screen-meeting').classList.remove('hidden');
            document.getElementById('room-display').innerText = roomId;

            addVideoToGrid(myStream, 'me', myName + " (You)", true);
        }

        function addVideoToGrid(stream, id, name, isLocal = false) {
            if(document.getElementById(`video-${id}`)) return;

            const color = getColorFromId(id);
            const grid = document.getElementById('video-grid');
            
            const card = document.createElement('div');
            card.className = 'video-card';
            card.id = `video-${id}`;
            card.style.borderColor = color; 
            card.onclick = () => togglePin(card); 

            // Video
            const vid = document.createElement('video');
            vid.srcObject = stream;
            vid.autoplay = true;
            vid.playsInline = true;
            if(isLocal) vid.muted = true;
            if(isLocal) vid.style.transform = "scaleX(-1)";

            // Avatar
            const avatar = document.createElement('div');
            avatar.className = 'avatar-overlay';
            avatar.innerHTML = `
                <div class="avatar-circle" style="background: ${color}; box-shadow: 0 0 20px ${color}">
                    ${name.charAt(0).toUpperCase()}
                </div>
                <div class="text-sm font-bold text-slate-300">${name}</div>
            `;

            // Name Tag
            const tag = document.createElement('div');
            tag.className = 'name-tag';
            tag.innerHTML = `
                <span>${name}</span> 
                <i class="fa-solid fa-microphone-slash mic-off-icon text-red-500 ml-2"></i>
            `;

            card.appendChild(vid);
            card.appendChild(avatar);
            card.appendChild(tag);
            grid.appendChild(card);
        }

        function togglePin(card) {
            if(card.classList.contains('pinned')) card.classList.remove('pinned');
            else {
                document.querySelectorAll('.video-card.pinned').forEach(c => c.classList.remove('pinned'));
                card.classList.add('pinned');
            }
        }

        function updateVideoStatus(id, enabled) {
            const card = document.getElementById(`video-${id}`);
            if(card) {
                const avatar = card.querySelector('.avatar-overlay');
                const vid = card.querySelector('video');
                if(enabled) {
                    avatar.style.display = 'none';
                    vid.style.opacity = '1';
                } else {
                    avatar.style.display = 'flex';
                    vid.style.opacity = '0';
                }
            }
        }

        function updateAudioStatus(id, enabled) {
            const card = document.getElementById(`video-${id}`);
            if(card) {
                const icon = card.querySelector('.mic-off-icon');
                icon.style.display = enabled ? 'none' : 'inline-block';
            }
        }

        // --- CONTROLS ---

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            myStream.getAudioTracks()[0].enabled = audioEnabled;
            const btn = document.getElementById('btn-mic');
            btn.classList.toggle('btn-white', !audioEnabled);
            btn.innerHTML = audioEnabled ? '<i class="fa-solid fa-microphone"></i>' : '<i class="fa-solid fa-microphone-slash"></i>';
            broadcastState('audio-status', audioEnabled);
        }

        function toggleVideo() {
            videoEnabled = !videoEnabled;
            myStream.getVideoTracks()[0].enabled = videoEnabled;
            const btn = document.getElementById('btn-vid');
            btn.classList.toggle('btn-white', !videoEnabled);
            btn.innerHTML = videoEnabled ? '<i class="fa-solid fa-video"></i>' : '<i class="fa-solid fa-video-slash"></i>';
            
            updateVideoStatus('me', videoEnabled);
            broadcastState('video-status', videoEnabled);
        }

        function broadcastState(type, enabled) {
            Object.values(peers).forEach(p => {
                if(p.conn && p.conn.open) p.conn.send({ type: type, from: myId, enabled: enabled });
            });
        }

        async function switchCamera() {
            currentCam = currentCam === 'user' ? 'environment' : 'user';
            myStream.getVideoTracks().forEach(t => t.stop());
            
            const newStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentCam }, audio: true });
            const newTrack = newStream.getVideoTracks()[0];
            
            // Replace in Peer connections
            Object.values(peers).forEach(p => {
                const sender = p.call?.peerConnection?.getSenders().find(s => s.track.kind === 'video');
                if(sender) sender.replaceTrack(newTrack);
            });

            // Replace Local
            const myVid = document.querySelector('#video-me video');
            myVid.srcObject = newStream;
            myVid.style.transform = currentCam === 'user' ? "scaleX(-1)" : "none";
            myStream = newStream;
            newTrack.enabled = videoEnabled;
        }

        function leaveMeeting() {
            if(peer) peer.destroy();
            location.href = window.location.pathname;
        }

        function copyLink() {
            const url = `${window.location.origin}${window.location.pathname}?room=${roomId}`;
            navigator.clipboard.writeText(url);
            showToast("Link copied!");
        }
        
        function shareLink() {
             const url = `${window.location.origin}${window.location.pathname}?room=${roomId}`;
             if(navigator.share) navigator.share({title:'Join Call', url: url}); else copyLink();
        }

        // --- UTILS ---
        function generateRoomId() { return Math.random().toString(36).substring(2, 7).toUpperCase(); }
        
        function generateRandomName() {
            const adjs = ["Neon", "Cyber", "Tech", "Swift", "Hyper", "Mega", "Turbo"];
            const nouns = ["Wolf", "Eagle", "Lion", "Bot", "Fox", "Bear", "Hawk"];
            return adjs[Math.floor(Math.random()*adjs.length)] + " " + nouns[Math.floor(Math.random()*nouns.length)];
        }

        function getColorFromId(id) {
            let hash = 0;
            for (let i = 0; i < id.length; i++) hash = id.charCodeAt(i) + ((hash << 5) - hash);
            const h = Math.abs(hash) % 360;
            return `hsl(${h}, 90%, 60%)`; // Neon Colors
        }

        function showToast(msg) {
            const box = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'toast'; t.innerText = msg;
            box.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        function showLoading(show) {
            document.getElementById('loading-msg').classList.toggle('hidden', !show);
        }
    </script>
</body>
</html>
